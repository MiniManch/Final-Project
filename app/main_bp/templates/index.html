{% extends 'partials/base.html' %}

{% block content %}
{% include "partials/navbar.html" %}
<div class="p-5 text-center bg-image rounded-3" style="
    background-image: url('https://assetsio.reedpopcdn.com/pokemon-cards-fan-hand.jpeg?width=848&quality=80&format=jpg&dpr=2&auto=webp');
    height: 100vh;
    background-repeat: no-repeat;
    background-size: cover;

  ">
  <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="text-white">
        <h1 class="mb-3">Welcome to my Pokemon trading game!</h1>

        {% if current_user.is_authenticated %}
            <a class="btn btn-outline-light btn-lg" href="">Link to game</a>
        {% else %}
            <a class="btn btn-outline-light btn-lg" href="{{url_for('accounts_bp.signup')}}">Sign up to play!</a>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
